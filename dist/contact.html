<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://kit.fontawesome.com/b48817215d.js" crossorigin="anonymous"></script>
  <title>Contact Me | UI/UX Designer & Drone Photography</title>
  </head>
<body>
  <!-- header -->
  <header id="header-inner">
    <div class="container">
      <nav id="main-nav">
        <img src="img/logo.png" alt="my portfolio" id="logo">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">about</a></li>
          <li><a href="work.html">work</a></li>
          <li><a href="contact.html" class="current">contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Section A: Contact From -->

  <section id="contact-a" class="text-center py-3">
    <div class="container">
      <h2 class="section-title">Contact Me</h2>
      <div class="bottom-line"></div>
      <p class="lead">Here is how you can reach me</p>
      <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
        <div class="text-fields">
          <input type="text" class="text-input name-input" placeholder="Name" name="name"> 
          <input type="text" class="text-input subject-input" placeholder="Subject" name="subject">
          <input type="email" class="text-input email-input" placeholder="Email" name="email">
          <input type="text" class="text-input phone-input" placeholder="Phone Number" name="phone">
          <textarea class="text-input message-input" placeholder="Enter Message" name="message"></textarea>
          <div class="my-2">
            <div data-netlify-recaptcha="true"></div>
          </div>
        </div>
        <button  type="submit" class="btn-dark">Submit</button>
      </form>
    </div>
  </section>

  <!-- Section B: contact info -->
  <section id="contact-b" class="py-3 bg-dark">
    <div class="container">
      <div class="contact-info">
        <div>
          <i class="fas fa-envelope fa-2x"></i>
          <h3>Email</h3>
          <p>john@gmail.com</p>
        </div>
        <div>
          <i class="fas fa-phone fa-2x"></i>
          <h3>phone</h3>
          <p>0426-885-132</p>
        </div>
        <div>
          <i class="fas fa-address-card fa-2x"></i>
          <h3>Adress</h3>
          <p>55 Market Street Sydney</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Section C: TagLine -->
  <section id="contact-c" class="bg-main py-4">
    <div class="container">
      <h1>Lets start your next project</h1>
    </div>
  </section>

<!-- footer -->
<footer id="main-footer">
  <div class="footer-content container">
    <p>Copyright &copy; 2021. All Rights Reserved</p>
    <div class="social">
      <i class="fab fa-twitter"></i>
      <i class="fab fa-facebook"></i>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-linkedin"></i>
    </div>
  </div>
</footer>
</body>
</html>
